spring.application.name=recipeapp

# DB konfiguracija (Railway env varijable)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Frontend URL
frontend.url=https://masterchef-frontend-production.up.railway.app/

# API prefix
spring.mvc.servlet.path=${CONTEXT_PATH}

# JWT
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=${JWT_EXPIRATIONMS}

spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=4MB
